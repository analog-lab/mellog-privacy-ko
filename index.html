        <div class="section">
            <h2>제 6장 손해배상 및 면책 조항 등</h2>

            <p><strong>제 21조 (손해배상)</strong></p>
            <p>회사 또는 회원은 이 약관을 위반하여 상대방에게 손해를 입힌 경우에는 그 손해를 배상할 책임이 있습니다. 다만, 고의 또는 과실이 없는 경우에는 그러하지 아니합니다.</p>

            <p><strong>제 22조 (회사의 면책)</strong></p>
            <ol>
                <li>회사는 천재지변 또는 이에 준하는 불가항력으로 인하여 서비스를 제공할 수 없는 경우에는 서비스 제공에 관하여 책임을 지지 않습니다.</li>
                <li>회사는 서비스용 설비의 보수, 교체, 정기점검, 공사 등 기타 이에 준하는 사유로 발생한 손해에 대하여 책임을 지지 않습니다. 다만, 회사의 고의 또는 과실에 의한 경우에는 그러하지 아니합니다.</li>
                <li>회사는 회원의 고의 또는 과실로 인한 서비스 이용의 장애에 대하여는 책임을 지지 않습니다. 다만, 회원에게 부득이하거나 정당한 사유가 있는 경우에는 그러하지 아니합니다.</li>
                <li>회원이 서비스와 관련하여 게재한 정보나 자료 등의 신뢰성, 정확성 등에 대하여 회사는 고의 또는 중대한 과실이 없는 한 책임을 지지 않습니다.</li>
                <li>회사는 회원이 다른 회원 또는 타인과 서비스를 매개로 발생한 거래나 분쟁에 대해 개입할 의무가 없으며, 이로 인한 손해에 대해 책임을 지지 않습니다.</li>

            images.forEach((img, index) => {
                const num = String(index + 1).padStart(2, '0');
                img.src = `images/ios_phone_${lang}_${num}.png`;
            });

            // Update tagline
            const tagline = document.querySelector('.tagline');
            if (tagline && taglines[lang]) {
                tagline.textContent = taglines[lang];
            }

            // Enable mouse drag scrolling
            const slider = document.querySelector('.screenshot-grid');
            let isDown = false;
            let startX;
            let scrollLeft;

            slider.addEventListener('mousedown', (e) => {
                isDown = true;
                slider.style.cursor = 'grabbing';
                startX = e.pageX - slider.offsetLeft;
                scrollLeft = slider.scrollLeft;
            });

            slider.addEventListener('mouseleave', () => {
                isDown = false;
                slider.style.cursor = 'grab';
            });

            slider.addEventListener('mouseup', () => {
                isDown = false;
                slider.style.cursor = 'grab';
            });

            slider.addEventListener('mousemove', (e) => {
                if (!isDown) return;
                e.preventDefault();
                const x = e.pageX - slider.offsetLeft;
                const walk = (x - startX) * 2;
                slider.scrollLeft = scrollLeft - walk;
            });

            // Enable mouse wheel horizontal scrolling
            slider.addEventListener('wheel', (e) => {
                e.preventDefault();
                slider.scrollLeft += e.deltaY;
            });

            slider.style.cursor = 'grab';

            // Image modal functionality
            const modal = document.getElementById('imageModal');
            const modalImg = document.getElementById('modalImage');
            const closeBtn = document.querySelector('.modal-close');
            const prevBtn = document.querySelector('.modal-prev');
            const nextBtn = document.querySelector('.modal-next');
            const screenshotImages = document.querySelectorAll('.screenshot-grid img');
            let currentIndex = 0;
            let isDragging = false;

            // Track if user is dragging vs clicking
            slider.addEventListener('mousedown', () => { isDragging = false; });
            slider.addEventListener('mousemove', () => { isDragging = true; });

            screenshotImages.forEach((img, index) => {
                img.addEventListener('click', (e) => {
                    if (isDragging) return;
                    currentIndex = index;
                    modalImg.src = img.src;
                    modal.classList.add('active');
                });
            });

            function showImage(index) {
                if (index < 0) index = screenshotImages.length - 1;
                if (index >= screenshotImages.length) index = 0;
                currentIndex = index;
                modalImg.src = screenshotImages[currentIndex].src;
            }

            closeBtn.addEventListener('click', () => {
                modal.classList.remove('active');
            });

            prevBtn.addEventListener('click', () => {
                showImage(currentIndex - 1);
            });

            nextBtn.addEventListener('click', () => {
                showImage(currentIndex + 1);
            });

            modal.addEventListener('click', (e) => {
                if (e.target === modal) {
                    modal.classList.remove('active');
                }
            });

            document.addEventListener('keydown', (e) => {
                if (!modal.classList.contains('active')) return;
                if (e.key === 'Escape') modal.classList.remove('active');
                if (e.key === 'ArrowLeft') showImage(currentIndex - 1);
                if (e.key === 'ArrowRight') showImage(currentIndex + 1);
            });
        }

        function renderPolicyPage(page, lang) {
            document.body.classList.remove('homepage-mode');
            document.getElementById('homepage').classList.remove('active');
            document.getElementById('policy-page').classList.add('active');

            const pageData = pages[page]?.[lang] || pages.privacy.ko;

            document.documentElement.lang = pageData.lang;
            document.title = pageData.title;
            document.getElementById('content').innerHTML = pageData.content;
        }

        function render() {
            const { page, lang } = getParams();

            if (!page) {
                // No page parameter - show homepage
                renderHomepage();
            } else {
                // Has page parameter - show policy/terms page
                renderPolicyPage(page, lang);
            }
        }

        render();
    </script>
</body>
